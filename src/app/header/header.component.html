<div style="height: 100%;">
  <mat-toolbar style="position: fixed; left: 0; right: 0; top: 4px; z-index: 100;" color="primary">
    <mat-toolbar-row style="max-width: 1120px; margin: auto; position:relative">
      <button *ngIf="showMenu" style="position: absolute; right: 40px;" mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <button style="position: absolute; right: 0;" mat-icon-button (click)="openBusca()" fxShow="true">
        <mat-icon>search</mat-icon>
      </button>
      <input *ngIf="!showMenu" (keydown)="keyDownFunction($event)" class="input-busca" placeholder="FaÃ§a sua busca..." type=text>

      <span style="margin-right: 20px; cursor: pointer" routerLink=""><app-comentarios style="width: 50px"></app-comentarios></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>Contato</a>
        <a href="#" mat-button>Menu Item 2</a>
        <a *ngIf="isAdmin" style="background-color: black !important;" routerLink="admin/postagens" mat-button>Postagens</a>
        <a *ngIf="isAdmin" style="background-color: black !important;" routerLink="admin/categorias" mat-button>Categorias</a>
        <a *ngIf="isAdmin" style="background-color: black !important;" routerLink="admin/usuarios" mat-button>Usuarios</a>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Fechar</a>
        <a href="#" mat-list-item>Contato</a>
        <a href="#" mat-list-item>Categoria</a>
        <a *ngIf="isAdmin" style="background-color: black !important; color: white !important" routerLink="admin/postagens" mat-list-item>Postagens</a>
        <a *ngIf="isAdmin" style="background-color: black !important; color: white !important" routerLink="admin/categorias" mat-list-item>Categorias</a>
        <a *ngIf="isAdmin" style="background-color: black !important; color: white !important" routerLink="admin/usuarios" mat-list-item>Usuarios</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><ng-content></ng-content></mat-sidenav-content>
  </mat-sidenav-container>
</div>
