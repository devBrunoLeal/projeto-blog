

<div class="wrapper">

  <section class="loop col-content">
    <header *ngIf="!titulo && show" class="heading max">
      <h2 class="title title--small title--section">
        Noticias
        <span class="title__color">Recentes</span>
      </h2>
    </header>

    <header *ngIf="titulo && show" class="heading max">
      <h2 class="title title--small title--section">
        {{titulo}}
      </h2>
    </header>

   <ng-content>

   </ng-content>
  </section>
  <aside class="sidebar col-sidebar" role="complementary">
    <div id="lt_social_widget-5" class="widget widget--social">
      <h4 class="title title--smaller title--upper">
        Siga Nossas Redes Sociais
      </h4>
      <ul class="widget__social">
        <li>
          <a
            class="widget__social__facebook"
            href="https://www.facebook.com/segueofluxooriginal"
            target="_blank"
            rel="noopener"
            ><img
              class="icon"
              style="width: 27px !important;"
              src="../../assets/facebook.png"
              alt="Facebook"
          /></a>
        </li>
        <li>
          <a
            class="widget__social__instagram"
            href="https://www.instagram.com/segueofluxooriginal/"
            target="_blank"
            rel="noopener"
            ><img
              class="icon"
              src="../../assets/instagram.png"
              alt="Instagram"
          /></a>
        </li>
        <li>
          <a
            class="widget__social__twitter"
            href="https://twitter.com/segueofluxonews"
            target="_blank"
            rel="noopener"
            ><img
              class="icon"
              src="../../assets/twitter.png"
              alt="Twitter"
          /></a>
        </li>
      </ul>
    </div>
    <div id="custom_html-3" class="widget_text widget widget_custom_html">
      <div class="textwidget custom-html-widget">
       <!-- Anuncio fica aqui -->
      </div>
    </div>
    <div id="lt_featured_posts_widget-5" class="widget widget--posts">
      <h4 class="title title--smaller title--upper">Em Alta</h4>
      <ul class="widget__posts">
        <li *ngIf="alta[0]"  [ngStyle]="{'background-image':'url(' + alta[0].featuredImgUrl + ')'}"
          class="widget__posts__item"
        >
          <div class="widget__posts__item__description">
            <a class="title-cat" [routerLink]="['/categoria/'+alta[0].category]" href=""
              >{{alta[0].category}}</a
            >
            <a
              class="widget__posts__item__title"
              [routerLink]="['/publicacao/'+alta[0].idTitle]"
              >{{alta[0].title}}</a
            >
          </div>
        </li>
        <li class="widget__posts__item"   *ngFor="let noticia of alta; let i = index">
          <a *ngIf="i >= 1"
            [routerLink]="['/publicacao/'+noticia.idTitle]"
            class="widget__posts__item__title"
            href=""
            >{{noticia.title}}</a
          >
        </li>
      </ul>
    </div>
  </aside>
</div>
