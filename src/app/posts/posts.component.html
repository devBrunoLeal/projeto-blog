

<div *ngIf="noticias" >
<article  *ngFor="let noticia of noticias" class="loop__item" role="article">
  <div class="loop__item__thumb">
    <a href="" [routerLink]="['/publicacao/'+noticia.idTitle]">
      <img
        class="thumb"
        [alt]="noticia.title"
        [src]="noticia.featuredImgUrl"
        width="290"
        height="180"
    /></a>
  </div>
  <div class="loop__item__description">
    <a class="title-cat" href="" [routerLink]="['/categoria/'+noticia.category]">{{ noticia.category }}</a>
    <h2 class="title title--medium">
      <a href="" [routerLink]="['/publicacao/'+noticia.idTitle]"
        > {{ noticia.title}}</a
      >
    </h2>
    <span class="byline">
      <span class="byline__item"
        ><img style="max-width: 9px;
        padding-bottom: 4px;"
          class="icon"
          src="../../assets/timer-svgrepo-com (1).svg"
          alt=""
        />{{noticia.published | date: ('MM/dd/yyy') }}</span
      ></span
    >
  </div>
</article>

<ul>
  <li style="display: none;" *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">{{ item }}</li>
</ul>
<hr>
