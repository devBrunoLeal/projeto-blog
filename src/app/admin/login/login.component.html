<main style="margin: auto; justify-content: center" class="conteudo-login">
  <div class="m-auto">
    <mat-card class="modal-login m-auto">

      <h3 class="mb-3">Fa√ßa seu login</h3>

      <form class="form-login p-3 text-center" [formGroup]="form">
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >E-mail</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="inputPassword"
              placeholder="Digite seu e-mail"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Senha</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="inputPassword"
              placeholder="Digite sua senha"
            />
          </div>
        </div>

        <button
          style="width: 200px !important; margin: auto"
          mat-raised-button
          color="primary"
          class="button-enviar"
          (click)="enviarLogin()"
        >
          Login
        </button>
      </form>
    </mat-card>
  </div>
</main>
